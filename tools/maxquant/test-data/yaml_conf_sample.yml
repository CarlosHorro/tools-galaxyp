numThreads: 4
fastaFiles: [test1.fasta,test2.fasta]
parseRules:
  identifierParseRule: ^>.*\|(.*)\|.*$
paramGroups:
  # first parameter group
  - files: [Test1.mzXML,Test2.mzXML] # paramGroup 0
    fixedModifications: [mod1,mod2]
    lfqMode: 1
  # second parameter group
  - files: [Test3.mzXML,Test4.mzXML] # paramGroup 1
    labelMods:
      - []
      - []
      - [label1,label2]